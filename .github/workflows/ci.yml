on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install System Dependencies (Tesseract, Poppler)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr poppler-utils
          # Install Portuguese language pack for Tesseract
          sudo apt-get install -y tesseract-ocr-por
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Specify Python version matching your Render environment

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Assuming you have tests, otherwise this step can be removed
      - name: Run Tests
        run: |
          # Example: python -m pytest
          echo "No specific tests configured, skipping test step."

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$deploy_url"
