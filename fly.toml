# fly.toml app configuration file generated by Fly.io
#
# See https://fly.io/docs/reference/configuration/ for information about this file.
#

app = "email-processor-app-unique" # Replace with a unique app name
primary_region = "gru" # Example region, choose one close to you or your users

[build]
  builder = "paketobuildpacks/builder-python:0.0.10-jammy" # Or use Dockerfile directly

[env]
  PORT = "8080"
  # Set these environment variables via `fly secrets set`
  # EMAIL_ADDRESS = ""
  # EMAIL_PASSWORD = ""
  # IMAP_SERVER = "imap.gmail.com"
  # SECRET_KEY = ""
  # DATABASE_URL = "postgresql://user:password@host:port/database" # For PostgreSQL

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "256mb"

[processes]
  app = "gunicorn --bind 0.0.0.0:8080 app:app"
  listener = "python -m flask run-listener" # Command to run the email listener

# You might need to configure a PostgreSQL database for production
# fly postgres create
# fly pg attach --app email-processor-app-unique
